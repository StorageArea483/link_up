# Gradle JVM — kept at 2 GB so the Kotlin daemon (separate JVM) also has room
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError

android.useAndroidX=true
android.enableJetifier=true

org.gradle.daemon=true
org.gradle.parallel=true
# configureondemand is known to cause Kotlin daemon instability — disabled
org.gradle.configureondemand=false

# Fix Java version warnings
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# Ensure consistent JVM target
kotlin.jvm.target.validation.mode=warning

# Kotlin daemon — explicit heap cap so it doesn't starve the Gradle daemon
kotlin.daemon.jvm.options=-Xmx2G -XX:MaxMetaspaceSize=512m
