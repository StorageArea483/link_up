# Gradle JVM — increased memory and timeout settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

android.useAndroidX=true
android.enableJetifier=true

org.gradle.daemon=true
org.gradle.parallel=true
# configureondemand is known to cause Kotlin daemon instability — disabled
org.gradle.configureondemand=false

# Increase timeout settings
org.gradle.timeout=600000
org.gradle.workers.max=4

# Fix Java version warnings
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# Ensure consistent JVM target
kotlin.jvm.target.validation.mode=warning

# Kotlin daemon — increased heap cap
kotlin.daemon.jvm.options=-Xmx3G -XX:MaxMetaspaceSize=1G
